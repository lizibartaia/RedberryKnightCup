<body>
    <div class="container">
        <div class="header-div">
            <img src="../assets/Vector.png" alt="vector">
            <img src="../assets/Redberry Knight Cup.png" alt="RedberryKnightCup">
        </div>
        <div class="img-div"><img src="../assets/yellow-img-div.png" alt=""></div>
        <div class="aside-div">
            <div class="HeaderText">
                <span>Start Creating Your Account</span>
            </div>

            <div class="step-one">
                <span>1</span>
            </div>
            <div class="line"></div>
            <div class="step-two">
                <span>2</span>
            </div>
            <span class="personal">Personal information</span>
            <span class="chess">Chess experience</span>
            <span class="info">Personal information</span>
            <span class="basic">This is basic informaton fields</span>

            <form action="/" >
                <input type="text" name="user"
                onfocus="if(this.value==this.defaultValue)this.value=''"
                onblur="if(this.value=='')this.value=this.defaultValue"
                value="Name" maxlength="19" required />
                <input type="text" name="user"
                onfocus="if(this.value==this.defaultValue)this.value=''"
                onblur="if(this.value=='')this.value=this.defaultValue"
                value="Email address" maxlength="19" required />
                <input type="text" name="user"
                onfocus="if(this.value==this.defaultValue)this.value=''"
                onblur="if(this.value=='')this.value=this.defaultValue"
                value="Phone number" maxlength="19" required />
                <input type="text" name="user"
                onfocus="if(this.value==this.defaultValue)this.value=''"
                onblur="if(this.value=='')this.value=this.defaultValue"
                value="Date of birth" maxlength="19" required />
            </form>

            <button class="back">
                <span>Back</span>
            </button>
            <script src="../js/index.js"></script>
            <button class="next">
                <span>Next</span>
                <img src="../assets/button-Vector.png" alt="">
            </button>

            
        </div>
         
    </div>
